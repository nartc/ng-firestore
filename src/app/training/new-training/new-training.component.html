<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px" fxLayout="column">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Type of training" (selectionChange)="onExerciseSelected($event)">
          <mat-option *ngFor="let exercise of exercises$ | async" [value]="exercise.id">{{exercise.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
      <button mat-button type="submit" (click)="onStartTraining()" [disabled]="!selectedId">Start</button>
    </mat-card-actions>
    <mat-spinner *ngIf="isLoading$ | async" fxFlexAlign="center"></mat-spinner>
  </mat-card>
</section>
